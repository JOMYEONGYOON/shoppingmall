<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div class="header" th:fragment="bodyHeader">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="" th:href="@{/}">E-Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <form class="d-flex" action="/search" method="get">
                    <div class="search">
                        <input name="keyword" type="text" placeholder="검색어를 입력해주세요">
                    </div>
                    <button type="button" class="btn btn-outline-dark">검색하기</button>
                </form>

                <form class="d-flex">

                    <button sec:authorize="isAnonymous()" id="login-btn" class="btn btn-outline-dark join-btn" type="button" th:onclick="|location.href='@{/login}'|">
                        로그인
                    </button>
                    <button  sec:authorize="isAuthenticated()" id="logout-btn" class="btn btn-outline-dark join-btn" type="button" th:onclick="|location.href='@{/logout}'|">
                        로그아웃
                    </button>

                    <button sec:authorize="isAnonymous()" id="join-btn" class="btn btn-outline-dark join-btn" type="button" th:onclick="|location.href='@{/join}'|">
                        회원가입
                    </button>

                    <button id="myshop-btn" class="btn btn-outline-dark join-btn dropdown-toggle" type="button" data-toggle="dropdown">
                        <i class="bi bi-person-lines-fill"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right">
                        <a class="dropdown-item" th:href="@{/mypage}">page</a>
                        <a class="dropdown-item" th:href="@{/dd}">주문목록</a>
                        <a class="dropdown-item" th:href="@{/mage}">찜리스트</a>
                    </div>
                    <div class="cart cartActive">
                        <button class="btn btn-outline-dark" type="button" th:onclick="|location.href='@{/cart}'|">
                            <i class="bi-cart-fill me-1"></i>
                            <span id="cart-count" class="badge bg-dark text-white ms-1 rounded-pill" th:text="${csize}">0</span>
                        </button>

                    </div>
                </form>
            </div>
        </div>
    </nav>
</div>

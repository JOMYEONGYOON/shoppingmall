<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<style>
    .prod-pre-order {
        margin: 20px;
        display: none;
    }
    #myDIV{
        z-index: 10;
    }

    .prod-pre-order-active {
        display: block;
        z-index: 10;
        width: 254px;
    }

<body>
<!-- Navigation-->
<div th:replace="fragments/bodyHeader :: bodyHeader"/>
<!-- Product section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0"
                                       src="https://dummyimage.com/600x700/dee2e6/6c757d.jpg"
                                       th:src="@{'/assets/img' + ${product.image}}" alt="..."/></div>
            <div class="col-md-6">
                <h1 class="display-5 fw-bolder" th:text="${product.name}">Shop item template</h1>
                <div class="fs-5 mb-5">
                    <!--                            <span class="text-decoration-line-through" th:text="${product.price}">$45.00</span>-->
                    <span style="font-size: 15px;" th:text="${product.price} + ' 원' "></span>
                </div>
                <div class="d-flex">

                                        <!-- 수량 넣는 칸-->
                    <input type="number" name="quantity" id="" style="font-size: 15px; width: 20%">
                        <!--수량 넣는 칸 끝 -->


                    <a class="addToCart" th:attr="data-id=${product.id}" th:href="@{'/cart/add/' + ${product.id}}">

                        </button>
                    </a>

                </div>
            </div>

                    <button class="btn btn-outline-dark">

                    </button>
                </div>


        </div>
    </div>

</section>

            </div>
            <div class="col mb-5">

                    </div>

                    <div class="card-body p-4">

                    </div>

            </div>
            <div class="col mb-5">
                <div class="card h-100">

                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">Popular Item</h5>

</section>
<!-- Footer-->
<div th:replace="fragments/footer :: footer"/>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>

</body>
<script defer>


    $("a.addToCart").click(function (e) {
        e.preventDefault();
        let $this = $(this);
        $this.next().removeClass('d-none');
        let id = $this.attr('data-id');
        let url = "/cart/add/" + id;

        $.get(url, function (data) {
            $('div.cart').html(data);
        }).done(function () {
            let element = document.getElementById("myDIV");
            element.classList.add("prod-pre-order-active");
            setTimeout(myFunction2, 5000);

        });
    });


    function myFunction2() {
        let element = document.getElementById("myDIV");
        element.classList.remove("prod-pre-order-active");
        element.classList.add("prod-pre-order");
        console.log("실행2222");
    }

</script>
</html>
